/* Blurred background image */

    content: "";

    top: 0;
    left: 0;
    width: 100%;

        /* Body and background styling */
        body {
            font-family: Arial, sans-serif;
         
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        /* Container styling */
        .container {
            text-align: center;
            background-image: linear-gradient(rgb(255, 0, 0), rgba(122, 0, 0, 0.452));
            padding: 20px;
            border-radius: 10px;
            border-color: rgb(73, 73, 73);
            width: 300px;
        }
        @keyframes colorChange {
    0% {
        color: #d0ff00; /* Initial color */
    }
    25% {
        color: #00ffff; /* Cyan */
    }
    50% {
        color: #ff00ff; /* Magenta */
    }
    75% {
        color: #ffa500; /* Orange */
    }
    100% {
        color: #d0ff00; /* Loop back to initial color */
    }
}

        /* Title styling */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: colorChange 5s infinite;

        }

        /* Item styling */
        .item {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffffff;
            
        }

        /* Subtext styling */
        .subtext {
            font-size: 14px;
            animation: colorChange 5s infinite;
        }

        /* Login button */
        .login-button {
            font-size: 16px;
            color: rgb(255, 255, 255);
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: underline;
        }

<body>

    <!-- Login Button -->
    <button class="login-button" onclick="goToLogin()">LOG IN</button>
    
    <!-- Main Container -->
    <div class="container">
        <div class="title">YP BOSS SATTA MATTA</div>

        <!-- RANI TIME Display -->
        <div class="item">
            RANI TIME<br>
            <span id="raniTimeDisplay">345-23-120</span>
            <div class="subtext">Time: 12:25 AM to 01:25 PM</div>
        </div>

        <!-- RANI MILAN Display -->
        <div class="item">
            RANI MILAN<br>
            <span id="raniMilanDisplay">190-01-136</span>
            <div class="subtext">Time: 02:25 AM to 03:25 PM</div>
        </div>
    </div>

    <script>
        function goToLogin() {
            // Redirect to login page
            window.location.href = "login.html";  // Replace with actual login page link
        }

        // Function to load numbers from localStorage and update the display
        function loadNumbers() {
            // Retrieve stored numbers from localStorage
            const raniTime = localStorage.getItem("raniTime");
            const raniMilan = localStorage.getItem("raniMilan");

            // Update the page with stored values if they exist
            if (raniTime) {
                document.getElementById("raniTimeDisplay").innerText = raniTime;
            }
            if (raniMilan) {
                document.getElementById("raniMilanDisplay").innerText = raniMilan;
            }
        }

        // Load numbers when the page loads
        window.onload = loadNumbers;
    </script>
