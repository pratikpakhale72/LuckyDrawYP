<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Numbers</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://i.pinimg.com/564x/17/5a/1a/175a1a8ef5fe6fd15aaf4f9faad94bb4.jpg'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    filter: blur(10px); /* Adjust the blur level as needed */
    z-index: -1;
}

        /* Body and background styling */
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        /* Title styling */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .input-field {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            color: black;
        }

        /* Submit button styling */
        .submit-button {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <div class="title">Admin Panel</div>

        <!-- RANI TIME Input -->
        <label for="raniTime">RANI TIME</label>
        <input id="raniTime" class="input-field" type="text" placeholder="Enter RANI TIME Number">

        <!-- RANI MILAN Input -->
        <label for="raniMilan">RANI MILAN</label>
        <input id="raniMilan" class="input-field" type="text" placeholder="Enter RANI MILAN Number">

        <!-- Submit Button -->
        <button class="submit-button" onclick="updateNumbers()">SUBMIT</button>
    </div>

    <script>
        // Function to handle updating the numbers
        function updateNumbers() {
            const raniTime = document.getElementById("raniTime").value;
            const raniMilan = document.getElementById("raniMilan").value;

            // Check if fields are filled
            if (raniTime && raniMilan) {
                // Save the values to localStorage (for demo purposes)
                localStorage.setItem("raniTime", raniTime);
                localStorage.setItem("raniMilan", raniMilan);

                alert("Numbers updated successfully!");

                // Redirect to the main page to display updated numbers
                window.location.href = "index.html"; // Replace with actual main page URL
            } else {
                alert("Please enter values for both RANI TIME and RANI MILAN");
            }
        }
    </script>
</body>
</html>
