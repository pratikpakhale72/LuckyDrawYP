<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - YP BOSS SATTA MATTA</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Blurred background image */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://i.pinimg.com/564x/17/5a/1a/175a1a8ef5fe6fd15aaf4f9faad94bb4.jpg'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    filter: blur(10px); /* Adjust the blur level as needed */
    z-index: -1;
}

/* Container styling */
.container {
    position: relative;
    text-align: center;
    background-image: linear-gradient(rgb(0, 174, 255), rgb(7, 105, 105));
    padding: 20px;
    border-radius: 10px;
    border-color: black;
    width: 300px;
    z-index: 1;
    
}
        /* Body and background styling */
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        /* Title styling */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .input-field {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            color: black;
        }

        /* Submit button styling */
        .submit-button {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .submit-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
     <!-- Main Container -->
     <div class="container">
        <div class="title">YP BOSS SATTA MATTA</div>

        <!-- Login Form -->
        <input id="username" class="input-field" type="text" placeholder="LOGIN ID">
        <input id="password" class="input-field" type="password" placeholder="PASSWORD">
        <button class="submit-button" onclick="login()">SUBMIT</button>
    </div>

    <script>
        // Set admin credentials
        const adminUsername = "admin";
        const adminPassword = "123";

        // Login function
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check credentials
            if (username === adminUsername && password === adminPassword) {
                alert("Login Successful!");
                window.location.href = "adminpage.html";  // Redirect to the admin page
            } else {
                alert("Incorrect username or password");
            }
        }
    </script>
</body>
</html>
